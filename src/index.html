<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <header class="header">
    <form class="search-form" id="search-form">
      <input class="search-form__input" type="text" name="searchQuery" autocomplete="off"
        placeholder="Search images" />
      <button type="submit" class="serch-form__btn">
        <svg class="search-form__icon" width="12" height="12">
          <use href="./images/sprite.svg#icon" class="icon"></use>
        </svg>
      </button>
    </form>
  </header>
  <section class="section">
    <div class="gallery"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
  </section>
</body>

</html>
